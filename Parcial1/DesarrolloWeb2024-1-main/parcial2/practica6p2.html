<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Práctica #6 - Manejo de tablas con bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <h2>Manejo de tablas en bootstrap</h2>
<div class="container">

                            <th>Num. control</th>

                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
                <div class="col-sm-6">
                    <h3>Hover</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <th>Num. control</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Especialidad</th>
                                <th>Semestre</th>
                                <th>Grupo</th>
                        </thead>
                        <tbody>
                            <tr>

                                <td>4AVP</td>
                            </tr>
                        </tbody>
                          </table>
    </div>
</div>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
